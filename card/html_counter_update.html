<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link href="css_counter_update.css" rel="stylesheet">
    <title>Update counter</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="first">
                <i class="fa-brands fa-twitter"></i>
              <h3 class="value" data-target="234"></h3>
              <p>Twitter Followers</p>
            </div>
            <div class="first">
                <i class="fa-brands fa-youtube"></i>
                <h3 class="value" data-target="242"></h3>
                <p>Youtube Subscribers</p>
            </div>
            <div class="first">
                <i class="fa-brands fa-facebook"></i>
                <h3 class="value" data-target="2342"></h3>
                <p>Facebook Fans</p>
            </div>

        </div>

    </div>
    

    <script src="js_counter_update.js"></script>
</body>
</html>
