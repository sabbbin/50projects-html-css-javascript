<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css_password_strength.css" rel="stylesheet">
    <title>Password Strength</title>
</head>
<body>
    <div class="background">

    </div>
    <div class="container">
        <div class="wrapper">
            <form class="form">

                <h4 class="form_title">Image Password Strength</h4>
                <h6>Change the password to see the effect</h6>
                <div class="form_control">
                    <label>Email:</label>
                    <input type="email" name="email" placeholder="Enter email">

                </div>
                <div class="form_control">
                    <label>Password:</label>
                    <input id="password" autocomplete="on" name="password" type="password" placeholder="Enter password">
                </div>
                <button class="btn">
                    Submit
                </button>
            </form>

        </div>

    </div>
    <script src="js_password_strength.js">

    </script>
</body>
</html>
