<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css_background_slider.css" rel="stylesheet">
     <title>Image slider</title>
</head>
<body>
    <div class="wrapper "
    style="background-image: url('../img/cook1.jpeg');"
    >

  
  <div class="slider_container">
      <div 
      class="slide active"
      id="0"
      style="background-image: url('../img/cook1.jpeg');"
     
      >
        </div>
        <div 
        class="slide"
        id="1"
        style=" background-image: url('../img/cook2.jpeg');"
       
        >
          </div>
          <div 
          class="slide"
          id="2"
          style=" background-image: url('../img/cook3.jpeg');"
         
          >
            </div>

      <i class="fa-solid fa-arrow-left-long btn left_btn"></i>
      <i class="fa-solid fa-arrow-right-long btn right_btn" ></i>
  </div>
</div>

    <script src="js_backgroundslder.js"></script>
</body>
</html>
