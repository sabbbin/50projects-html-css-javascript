<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="css_feeback.css" rel="stylesheet">
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <h4 class="feedback_title">How satisfied are you with our <br>
            customer support performance?
            </h4>
            <div class="feedback_icons">
            <div  class="feedback_icon">

                <img src="../img/happy.png" alt="no image">
                <h5>Happy</h5>
            </div>
            <div class="feedback_icon">

                <img src="../img/sad.png" alt="no image">
                <h5>Unhappy</h5>
            </div>
            <div class="feedback_icon">

                <img src="../img/angry.png" alt="no image">
                <h5>Angry</h5>
            </div>
          
        </div>  
       
        <button class="btn"> Send Review</button>
    </div>  

     <div class="feedback hide">
        <i class="fa-solid fa-heart"></i>
        <h4 class="feedback_word">Thank You</h4>
        <p>
            We'll use your feedback to improve our 
            <br>
            customer support
        </p>
     </div>
        </div>

    </div>

    <script src="js_feedback.js"></script>
</body>
</html>
