<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  href="css_password_generator.css" rel="stylesheet">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="form">
                <form >
                    <input class="form_input" >
                </form>
            </div>
            <div class="form_control">
                <h4>Atleast one uppercase</h4>
                <input type="number"  value="20">
            </div>
            <div class="form_control">
                <h4>Atleast one uppercase</h4>
                <input type="checkbox" checked>
            </div>
            <div class="form_control">
                <h4> Atleaset one lowercase</h4>
                <input type="checkbox" >
            </div>
            <div class="form_control">
                <h4>Atleast one number </h4>
                <input type="checkbox" checked>
            </div>
            <div class="form_control">
                <h4> Atleast one symbols</h4>
                <input type="checkbox" checked>
            </div>
            <button class="btn">
                Generate password
            </button>

        </div>

    </div>
    

    <script src="js_password_generator.js"></script>
</body>
</html>
